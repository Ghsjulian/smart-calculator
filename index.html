<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Smart Calculator</title>
    </head>
    <body>
        <div class="container">
            <h3 id="name">Smart Calculator</h3>
            <div id="results">
                <!--
              <span>= </span> <strong>45778</strong>
              -->
            </div>
            <div class="btn-group">
                <button id="on">ON/AC</button>
                <button onclick="performOperation('%')" id="parsent">%</button>
                <button onclick="clearResult()" id="clear">X</button>
                <button onclick="performOperation('/')" id="operator">/</button>
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button onclick="performOperation('*')" id="operator">X</button>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button onclick="performOperation('-')" id="operator">-</button>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button onclick="performOperation('+')" id="operator">+</button>
                <button onclick="addToDisplay('00')">00</button>
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('.')">.</button>
                <button onclick="calculateResult()" id="equal">=</button>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
